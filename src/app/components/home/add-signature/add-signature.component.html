<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="header md:flex justify-content-between align-items-center">
        <h4 class="md:mb-8">
          Approve Document {{ document.document.documentName }}
        </h4>
        <button
          pButton
          pRipple
          label="Approve"
          icon="pi pi-check"
          class="p-button-success"
          (click)="export()"
        ></button>
      </div>
      <div *ngIf="pdfSrc" class="pdf-container mt-4">
        <div class="pdf-wrapper field form-group">
          <ngx-extended-pdf-viewer
            [src]="pdfSrc"
            [useBrowserLocale]="true"
            [showToolbar]="true"
            class="shadow-4"
            [textLayer]="true"
            [showHandToolButton]="true"
            [height]="'100vh'"
          >
            ></ngx-extended-pdf-viewer
          >
        </div>
      </div>
    </div>
  </div>
</div>
