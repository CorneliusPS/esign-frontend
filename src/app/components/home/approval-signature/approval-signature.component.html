<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-toast></p-toast>

      <p-table
        #dt
        [value]="documents"
        responsiveLayout="scroll"
        [rows]="10"
        [globalFilterFields]="['document.documentName', 'approved']"
        [paginator]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [(selection)]="selectedDocuments"
        selectionMode="multiple"
        [rowHover]="true"
        dataKey="idApprover"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h4 class="m-0">List Request Approval</h4>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onGlobalFilter($event, dt)"
                placeholder="Search..."
                class="w-full sm:w-auto"
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>No</th>
            <th pSortableColumn="document.documentName">
              Document Name
              <p-sortIcon field="document.documentName"></p-sortIcon>
            </th>
            <th pSortableColumn="approved">
              Signature Status <p-sortIcon field="approved"></p-sortIcon>
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td style="width: 28%; min-width: 10rem">
              <span class="p-column-title">Document Name</span
              >{{ document.document.documentName }}
            </td>
            <td style="width: 28%; min-width: 8rem">
              <span class="p-column-title">Status</span>
              <span [ngClass]="getStatusBadgeClass(document.approved)">{{
                document.approved
              }}</span>
            </td>
            <td>
              <div class="flex" *ngIf="document.approved == false">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="goToPageSignature(document.idApprover)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                  (click)="deleteDocumentDialog = true"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog
      [(visible)]="approvalDialog"
      [style]="{ width: '800px' }"
      header="Approve Document"
      [modal]="true"
      class="p-grid p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="field form-group">
          <h5 for="documentName" class="font-semibold">
            Document Name: {{ oneDocument.documentName }}
          </h5>

          <div *ngIf="oneDocument.fileData" class="pdf-container mt-4">
            <div class="pdf-wrapper">
              <iframe
                [src]="
                  sanitizer.bypassSecurityTrustResourceUrl(
                    'data:application/pdf;base64,' + oneDocument.fileData
                  )
                "
                width="100%"
                height="500px"
                class="shadow-4"
              ></iframe>
              <!-- Canvas for drawing signature box -->
              <canvas
                #signatureBoxCanvas
                width="800"
                height="500"
                (mousedown)="startDrawing($event)"
                (mousemove)="draw($event)"
                (mouseup)="stopDrawing()"
                class="signature-box-canvas"
              ></canvas>
            </div>
          </div>
        </div>
        <div class="field mt-4">
          <h5 for="signature">Signature</h5>
          <signature-pad [options]="signaturePadOptions"></signature-pad>
          <button
            pButton
            label="Clear"
            icon="pi pi-times"
            (click)="clearSignature()"
          ></button>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="hideDialog()"
        ></button>
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          (click)="addSignature()"
        ></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
